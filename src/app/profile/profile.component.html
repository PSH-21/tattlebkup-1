
<div class="row">
	<div class="col">
		<img [src]="user$.details.photoURL" class="profilephoto"> 
	</div>
	<div class="col-10">
	<h1 class="bd-title"> 
		
		{{ user$.details.name }}
	</h1>
	<p class="description">{{ user$.details.description || defaultDescription }}</p>
	</div>
</div>
<br/>
<div class="row">
	<div class="col">
	<h6 class="mytrips">My trips</h6>
	<div class="album py-5 bg-light">
		<div class="container">

			<div class="row">
				<div class="col-md-4 card-group" *ngFor="let trip of mytrips$">
					<tripcard [trip]="trip" [showBook]="true"></tripcard>
				</div>
			</div>
		</div>
	</div>
<hr>
</div>
</div>
